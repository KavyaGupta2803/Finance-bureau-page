<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMSSS Finance Bureau - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-700 text-white">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="https://th.bing.com/th/id/OIP.8pVfo0Ob90ZS8av1uVA4mAHaMk?rs=1&pid=ImgDetMain" alt="Logo" class="h-12 w-auto">
                <h1 class="text-2xl font-bold">PMSSS Finance Bureau</h1>
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-blue-200">Home</a></li>
                    <li><a href="dashboard.html" class="hover:text-blue-200">Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 pt-8 pb-[5rem]">
        <h2 class="text-2xl font-bold mb-4">Verified Students</h2>
        <div class="overflow-x-auto">
            <table class="w-full bg-white shadow-md rounded-lg">
                <thead>
                    <tr class="bg-blue-700 text-white">
                        <th class="p-3 text-left">Name</th>
                        <th class="p-3 text-left">Details</th>
                        <th class="p-3 text-left">Bank Details</th>
                        <th class="p-3 text-left">Scholarship %</th>
                        <th class="p-3 text-left">Action</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Student rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </main>
    

    <footer class="bg-gray-800 text-white text-center py-4">
        <p class="text-sm">&copy; 2023 Prime Minister's Special Student Scheme. All rights reserved.</p>
    </footer>
    <div id="alertContainer" class="fixed bottom-4 left-4 z-50 hidden"></div>
    <script src="script.js"></script>
</body>
</html>
