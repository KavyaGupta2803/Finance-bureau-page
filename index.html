<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Bureau - Register</title>
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.8pVfo0Ob90ZS8av1uVA4mAHaMk?rs=1&pid=ImgDetMain" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://th.bing.com/th/id/OIP.8pVfo0Ob90ZS8av1uVA4mAHaMk?rs=1&pid=ImgDetMain" alt="Logo" class="logo">
            <h1>PMSSS</h1>
            <h1>Finance Bureau</h1>
        </div>
    </header>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <!-- <p>Don't have an account? <a href="register.html">Register here</a></p> -->
    </div>
    <footer>
        <p>&copy; 2023 Prime Minister's Special Student Scheme. All rights reserved.</p>
    </footer>
    <div id="popupNotification" class="popup"></div>
    <script src="scripts.js"></script>
</body>
</html>
